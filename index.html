<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Digital Clock</title>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Light & Dark Modes -->
        <button type="button" id="dark">Dark Mode</button>
        <button type="button" id="light">Light Mode</button>

        <!-- Clock Container -->
        <div class="clock-container">
            <h1 class="number" id="hours">00</h1>
            <span class="colun">:</span>
            <h1 class="number" id="minutes">00</h1>
            <span class="colun">:</span>
            <h1 class="number" id="seconds">00</h1>
        </div>
    </div>
</body>
</html>
